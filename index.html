<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

<body>
  <div class="container">
    <div class="logo">
      <img src="./images/logo.svg" alt="huddles logo" class="logo">
    </div>
    <div class="banner-holder">
      <div class="left-div">
        <img src="./images//illustration-mockups.svg" alt="" width="100%" height="100%">
      </div>
      <div class="right-holder">
        <h1 class="header"> Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <button>Register </button>
      </div>
    </div>
  </div>
  <div class="social">
      
    <span class="social-round">
      <ion-icon name="logo-facebook" class="icon"></ion-icon>
    </span>

    <span class="social-round">
      <ion-icon name="logo-twitter" class="icon"></ion-icon>
    </span>

    <span class="social-round">
      <ion-icon name="logo-instagram" class="icon"></ion-icon>
    </span>

  </div>
    <footer style="text-align: center; color: white;">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Abdulwahab Abbas</a>.
      </p>
    </footer>
  </div>

 
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
